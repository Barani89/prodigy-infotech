<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #d4dbdc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #5605f8;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(235, 3, 38, 0.1);
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input, select, button {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#result {
    margin-top: 20px;
    font-size: 1.2em;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
        
        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        
        <button onclick="convertTemperature()">Convert</button>
        
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
    const temperature = parseFloat(document.getElementById('temperature').value);
    const unit = document.getElementById('unit').value;

    if (isNaN(temperature)) {
        alert("Please enter a valid number");
        return;
    }

    let celsius, fahrenheit, kelvin;

    if (unit === 'celsius') {
        celsius = temperature;
        fahrenheit = (temperature * 9/5) + 32;
        kelvin = temperature + 273.15;
    } else if (unit === 'fahrenheit') {
        celsius = (temperature - 32) * 5/9;
        fahrenheit = temperature;
        kelvin = celsius + 273.15;
    } else if (unit === 'kelvin') {
        celsius = temperature - 273.15;
        fahrenheit = (celsius * 9/5) + 32;
        kelvin = temperature;
    }

    const result = `
        <p>${temperature} degrees ${unit.charAt(0).toUpperCase() + unit.slice(1)} is:</p>
        <ul>
            <li>${celsius.toFixed(2)} degrees Celsius</li>
            <li>${fahrenheit.toFixed(2)} degrees Fahrenheit</li>
            <li>${kelvin.toFixed(2)} degrees Kelvin</li>
        </ul>
    `;

    document.getElementById('result').innerHTML = result;
}

    </script>
</body>
</html>

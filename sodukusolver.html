<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Solver</title>
  <style>
    body {
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  padding: 20px;
}

h1 {
  margin-bottom: 20px;
}

#sudoku-grid {
  display: grid;
  grid-template-columns: repeat(9, 40px);
  gap: 2px;
  margin-bottom: 20px;
}

input {
  width: 40px;
  height: 40px;
  text-align: center;
  font-size: 20px;
  border: 1px solid #ccc;
}

button {
  padding: 10px 20px;
  font-size: 16px;
}

  </style>
</head>
<body>
  <h1>Sudoku Solver</h1>
  <div id="sudoku-grid">
    <!-- Sudoku grid will be generated by JavaScript -->
  </div>
  <button onclick="solveSudoku()">Solve Sudoku</button>
  <script>// Generate Sudoku grid
    const gridElement = document.getElementById('sudoku-grid');
    for (let i = 0; i < 81; i++) {
      const input = document.createElement('input');
      input.type = 'number';
      input.min = 1;
      input.max = 9;
      input.classList.add('cell');
      gridElement.appendChild(input);
    }
    
    // Get grid values
    function getGridValues() {
      const cells = document.querySelectorAll('#sudoku-grid .cell');
      const grid = [];
      cells.forEach((cell, index) => {
        const value = cell.value ? parseInt(cell.value) : 0;
        const row = Math.floor(index / 9);
        const col = index % 9;
        if (!grid[row]) grid[row] = [];
        grid[row][col] = value;
      });
      return grid;
    }
    
    // Set grid values
    function setGridValues(grid) {
      const cells = document.querySelectorAll('#sudoku-grid .cell');
      cells.forEach((cell, index) => {
        const row = Math.floor(index / 9);
        const col = index % 9;
        cell.value = grid[row][col] === 0 ? '' : grid[row][col];
      });
    }
    
    // Check if a number can be placed in a cell
    function isValid(grid, row, col, num) {
      for (let i = 0; i < 9; i++) {
        if (grid[row][i] === num || grid[i][col] === num || grid[Math.floor(row / 3) * 3 + Math.floor(i / 3)][Math.floor(col / 3) * 3 + i % 3] === num) {
          return false;
        }
      }
      return true;
    }
    
    // Solve Sudoku using backtracking
    function solveSudoku() {
      const grid = getGridValues();
      if (solve(grid)) {
        setGridValues(grid);
      } else {
        alert('No solution found');
      }
    }
    
    function solve(grid) {
      for (let row = 0; row < 9; row++) {
        for (let col = 0; col < 9; col++) {
          if (grid[row][col] === 0) {
            for (let num = 1; num <= 9; num++) {
              if (isValid(grid, row, col, num)) {
                grid[row][col] = num;
                if (solve(grid)) {
                  return true;
                }
                grid[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }
    </script>
</body>
</html>
